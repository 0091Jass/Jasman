
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 650px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transform: perspective(1000px) rotateY(-10deg);
            transition: transform 0.6s ease;
        }
        .container:hover {
            transform: perspective(1000px) rotateY(0deg);
        }
        h1 {
            text-align: center;
            color: #ff6f61;
            font-size: 2.8rem;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #ff6f61;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #ff6f61, #ff9478);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5a50, #ff7b6e);
            transform: scale(1.05);
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #e65c55;
        }
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <h1>Reserve Your Table</h1>
        <form action="/submit-reservation" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="date">Reservation Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Reservation Time</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests" rows="3" placeholder="Any special requests?"></textarea>

            <button type="submit">Reserve Now</button>
        </form>
        <div class="link">
            <p><a href="/">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
